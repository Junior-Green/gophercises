<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>{{.Title}}</h1>
    {{range .Story}}
    <p>{{.}}</p>
    {{end}}
    <ul>
        {{range .Options}}
        <li>
            <a href="/{{.Arc}}">{{.Text}}</a>
        </li>
        {{end}}
    </ul>
</body>

</html>
